<div class="animated fadeIn" ng-controller="CurriculoCtrl">
    <div class="row">
        <div class="col-md-12">
            <!-- Experiência profissional -->
            <div class="card">
                <div class="card-header">
                    <strong>Incluir Curr&iacute;culo - Experi&ecirc;ncia profissional</strong>
                    <strong class="pull-right">4 de 4</strong>
                </div>
                <div class="card-block">
                    <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">

                        <div class="form-group row">

                            <!-- Nome da empresa -->

                            <label class="col-md-2 form-control-label" for="curriculo-empresa">Nome da empresa</label>
                            <div class="col-md-10">
                              <input type="text" id="curriculo-empresa" name="curriculo-empresa" class="form-control" ng-model="experiencia.empresa">
                            </div>

                        </div>

                        <div class="form-group row">

                            <!-- País -->

                            <label class="col-md-2 form-control-label" for="curriculo-pais-empresa">País</label>
                            <div class="col-md-4">
                              <select class="form-control" ng-model="experiencia.pais">
                                <option ng-repeat="pais in paises" value="{{pais}}"> {{pais}}</option>
                              </select>
                            </div>

                            <!-- Estado de empresa -->

                            <label class="col-md-2 form-control-label" for="curriculo-estado-empresa">Estado</label>
                            <div class="col-md-4">
                              <input type="text" id="curriculo-estado-empresa" name="curriculo-estado-empresa" class="form-control" ng-model="experiencia.estado">
                            </div>

                        </div>
                        <div class="form-group row">

                            <!-- Nome do cargo -->

                            <label class="col-md-2 form-control-label" for="curriculo-cargo">Título do cargo</label>
                            <div class="col-md-10">
                              <input type="text" id="curriculo-cargo" name="curriculo-cargo" class="form-control" ng-model="experiencia.cargo">
                            </div>

                        </div>
                        <div class="form-group row">

                            <!-- Nome do setor -->

                            <label class="col-md-2 form-control-label" for="curriculo-setor">Setor</label>
                            <div class="col-md-10">
                              <input type="text" id="curriculo-setor" name="curriculo-setor" class="form-control" ng-model="experiencia.setor">
                            </div>

                        </div>

                         <div class="form-group row">
                            <!-- periodo -->
                            <label class="col-md-2 form-control-label" for="curriculo-periodo">Período de</label>
                            <div class="col-md-2">
                                <input type="text" id="curriculo-periodo" name="curriculo-periodo" class="form-control" ng-model="experiencia.periodo_de">
                            </div>
                            <label class="col-md-2 form-control-label" for="curriculo-periodo">Período at&eacute;</label>
                            <div class="col-md-2">
                                <input type="text" id="curriculo-periodo" name="curriculo-periodo" class="form-control" ng-model="experiencia.periodo_ate">
                            </div>
                            <label class="col-md-2 form-control-label" for="curriculo-periodo">Atualidade</label>
                            <div class="col-md-2">
                                <input type="checkbox" ng-model="experiencia.atualidade" class="form-conrtrol" ng-model="experiencia.atualidade" value="S">
                            </div>

                         </div>
                         <div class="form-group row">

                             <!-- descrição das atividades -->
                             <label class="col-md-2 form-control-label" for="curriculo-descricao">Descrição das atividades</label>
                             <div class="col-md-8">
                                 <textarea lass="form-control" class="form-control" rows="10" ng-model="experiencia.descricao"></textarea>
                             </div>

                             <!-- Adicionar -->
                             <div class="col-md-2">
                               <button type="button" id="curriculo-adiciona-formacao" name="curriculo-adiciona-formacao" class="form-control btn btn-primary icon-plus" ng-click="adicionarExperiencia(experiencia)"> Adicionar</button>
                             </div>

                        </div>

                        <p><strong>Forma&ccedil;&otilde;es Complementares Inclu&iacute;das</strong></p>

                        <!--<p>{{listaCursos}}-->

                        <table class="table table-hover table-outline mb-0 table-responsive">
                            <thead class="thead-default">
                                <tr>
                                    <th></th>
                                    <th>Empresa</th>
                                    <th>Cargo</th>
                                    <th>Periodo De</th>
                                    <th>Periodo Ate</th>
                                    <th>
                                       <button type="button" id="curriculo-remove-formacao" name="curriculo-remove-formacao" class="form-control btn btn-sm btn-danger icon-minus" style="width:6em" ng-click="removerExperiencia()"> Remover</button>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                              <tr ng-repeat="experiencia in listaExperiencia">
                                 <td><input type="checkbox" ng-model="experiencia.selecionado"></td>
                                 <td>{{ experiencia.empresa }}</td>
                                 <td>{{ experiencia.cargo }}</td>
                                 <td>{{ experiencia.periodo_de }}</td>
                                 <td>{{ experiencia.periodo_ate }}</td>
                              </tr>
                            </tbody>

                       </table>

                    </form>

                </div>
                <!--
                {{ session_curriculo_dados_gerais}}
                {{ session_curriculo_formacao_academica}}
                {{ session_curriculo_formacao_complementar}}
                {{ session_curriculo_experiencia_profissional}}
                -->
                <div class="card-footer">
                    <button type="button" class="btn btn-sm btn-primary pull-right col-md-1" ng-disabled="listaExperiencia.length == 0" ng-click="session(4,listaExperiencia);candidatoSubmitRest()"  ><i class="fa fa-dot-circle-o"></i> Concluir</button>
                    <a href="./#!/curriculo/formacaoComplementar"><button type="reset" class="btn btn-sm btn-danger pull-right col-md-1"><i class="fa fa-ban"></i> Voltar</button></a>
                </div>

            </div>
        </div>
    </div>
</div>
